<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./src/style.css">
   <!-- <script src="./script.js" defer></script> -->
   <!-- <script src="./simple_NN.js" defer></script> -->
   <script type="module" src="./src/main.js" defer></script>
</head>

<body>
   <div class="cam">
      <label for="cameraX">Kamera X</label>
      <input value="0" id="cameraX" name="cameraX" type="range" min="0" max="25" step="0.5">
      <label for="cameraY">Kamera Y</label>
      <input value="0" id="cameraY" name="cameraY" type="range" min="0" max="25" step="0.5">
      <label for="cameraZ">Kamera Z</label>
      <input value="10" id="cameraZ" name="cameraZ" type="range" min="15" max="50" step="0.5">
   </div>
   <div class="input">
      <label for="inputInput">hidden-Layer-Count</label>
      <input id="hiddenLayerCount" for="inputInput" value="1" type="range" min="1" max="10"></input>
      <label for="inputInput">Input-layer</label>
      <input id="inputInput" value="1" name="inputInput" min="1" max="10" type="range">
      <div id="hiddelLayerWrapper">
      </div>
      <label for="inputOutput">Output-layer</label>
      <input id="inputOutput" value="1" name="inputOutput" min="1" max="10" type="range">
      <label for="inputOutput">Verbindungen anzeigen</label>
      <input id="connBox" type="checkbox" checked>
   </div>
</body>

</html>
